<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js AR - Place Cube on Floor</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        color: white;
        pointer-events: none;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="info">Tap "Start AR" > Point at floor > Tap to place Cube</div>

    <!-- Import Three.js via ES Modules -->
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
      import { ARButton } from "https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js";

      let container;
      let camera, scene, renderer;
      let controller;

      let reticle;
      let hitTestSource = null;
      let hitTestSourceRequested = false;

      init();
      animate();

      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        // 1. Setup Scene
        scene = new THREE.Scene();

        // 2. Setup Camera
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        // 3. Setup Lights (so the cube isn't black)
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // 4. Setup Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // IMPORTANT: Enable WebXR
        container.appendChild(renderer.domElement);

        // 5. Add AR Button to the page
        // 'requiredFeatures: ["hit-test"]' tells the browser we need floor detection
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        // 6. Setup Geometry for the object to place
        // We use a simple Cylinder geometry for the Reticle (cursor)
        const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(
          -Math.PI / 2
        );
        const reticleMaterial = new THREE.MeshBasicMaterial();
        reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
        reticle.matrixAutoUpdate = false; // We will update matrix manually from AR Hit Test
        reticle.visible = false;
        scene.add(reticle);

        // 7. Setup Controller (Touch Input)
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        window.addEventListener("resize", onWindowResize);
      }

      // Triggered when user taps the screen
      function onSelect() {
        if (reticle.visible) {
          // Create a Cube
          const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
          // Random color for fun
          const material = new THREE.MeshPhongMaterial({
            color: 0xffffff * Math.random(),
          });
          const mesh = new THREE.Mesh(geometry, material);

          // Set position to match the Reticle (which is on the floor)
          reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);

          // Add to scene
          scene.add(mesh);
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (frame) {
          // 1. Get the reference space (coordinate system)
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          // 2. Request Hit Test Source (if not already done)
          if (hitTestSourceRequested === false) {
            session
              .requestReferenceSpace("viewer")
              .then(function (referenceSpace) {
                session
                  .requestHitTestSource({ space: referenceSpace })
                  .then(function (source) {
                    hitTestSource = source;
                  });
              });

            session.addEventListener("end", function () {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          // 3. Perform Hit Test
          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
              // Floor detected!
              const hit = hitTestResults[0];

              // Move the reticle to the hit position
              reticle.visible = true;
              reticle.matrix.fromArray(
                hit.getPose(referenceSpace).transform.matrix
              );
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
